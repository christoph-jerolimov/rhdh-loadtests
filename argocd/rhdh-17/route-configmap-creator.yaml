---
# ServiceAccount for the job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rhdh-route-configmap-creator
---
# Role to read routes and create configmaps
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rhdh-route-configmap-creator
rules:
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - create
      - update
      - patch
---
# RoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rhdh-route-configmap-creator
subjects:
  - kind: ServiceAccount
    name: rhdh-route-configmap-creator
roleRef:
  kind: Role
  name: rhdh-route-configmap-creator
  apiGroup: rbac.authorization.k8s.io
---
# Job to create the configmap with the route host
apiVersion: batch/v1
kind: Job
metadata:
  name: rhdh-route-configmap-creator
  # or generateName: rhdh-route-configmap-creator- ???
spec:
  template:
    spec:
      serviceAccountName: rhdh-route-configmap-creator
      containers:
        - name: configmap-creator
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              # Get the route host
              HOST=$(kubectl get route rhdh -o jsonpath='{.spec.host}')
              
              if [ -z "$HOST" ]; then
                echo "Error: Could not retrieve route host"
                exit 1
              fi
              
              echo "Route host: $HOST"
              
              # Generate and apply ConfigMap
              cat <<EOF | kubectl apply -f -
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: rhdh-route-configmap
              data:
                app-config-route.yaml: |
                  app:
                    baseUrl: https://$HOST
                  backend:
                    baseUrl: https://$HOST
              EOF
              
              echo "ConfigMap created/updated successfully"
      restartPolicy: Never
  backoffLimit: 3
