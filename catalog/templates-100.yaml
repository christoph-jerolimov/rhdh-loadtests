apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: template-1
  title: Template 1
  description: An example template
spec:
  owner: group-1
  type: service
  parameters:
    - title: Fill in some steps
      required:
        - message
      properties:
        message:
          title: Message
          type: string
          description: A message to be displayed
          ui:autofocus: true
  steps:
    - id: notify
      name: Notify
      action: notification:send
      input:
        recipients: entity
        entityRefs:
          - user:default/guest
        title: ${{ parameters.message }}
